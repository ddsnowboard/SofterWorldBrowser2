<html>
<head>
    <title>Unofficial A Softer World Reader</title>
    <meta name="viewport" content="width=500, initial-scale=.55">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h2>A Softer World</h2>
    <div id="titleBox">
    </div>
    <div id="number">
    </div>
    <div id="holder">
        <div id="imageHolder">
            <img src="waiting.gif">
            <br />
            Please Wait...
        </div>
        <table id="UI">
            <tr>
                <td class="button" id="left">
                    &lt;&lt;&lt;&lt; (Z)
                </td>
                <td class="button" id="random">
                    Random (S)
                </td>
                <td class="button" id="right">
                    (C) &gt;&gt;&gt;&gt; 
                </td>
            </tr>
            <tr>
                <td id="showTitle" class="button" colspan="3">
                    Show Title (X)
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
